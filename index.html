<!DOCTYPE Html>
<html lang="ru">
<head>
    <title>Место - Россия</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Фёдор Никонов">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
<div class="content">

<header class="header">
    <div class="header__logo"></div>
</header>

<main class="main">

<section class="profile">
	<img class="profile__avatar" src="./images/kusto.jpg" alt="Фотография Жака-Ива Кусто">
	<div class="profile__info">
		<div class="profile__str">
			<h1 class="profile__name">Жак-Ив Кусто</h1>
			<button class="profile__editbutton" type="button" name="profileEdit"><img src="./images/EditButon.svg" alt="Edit"></button>
		</div>
		<h2 class="profile__job">Исследователь океана</h2>
	</div>
	<button class="profile__addbutton" type="button" name="addButton"><img src="./images/AddButton.svg" alt="Add"></button>
</section>

<section class="grid">
</section>

</main>

<footer class="footer">
    <p class="footer__paragraf">&copy; 2020 Mesto Russia</p>
    <p class="footer__paragraf">Фёдор Никонов</p>
</footer>

</div> <!-- content -->

<div class="popup popup_profile">
	<form class="popup__editform-profile popup__form" name="namjob" novalidate>
		<button class="close" id="closeProf" type="button" name="closeProf"></button>
		<h2 class="popup__text-profile">Редактировать профиль</h2>
		<input class="popup__inputtext-profile popup__input" type="text" name="inputName" minlength="2" maxlength="40" required placeholder="Имя Фамилия">
		<span class="popup__inputtext-profileerror" id="inputNameError">Чёт не так</span>
		<input class="popup__inputtext-profile popup__input" type="text" name="inputJob"  minlength="2" maxlength="200" required placeholder="Деятельность">
		<span class="popup__inputtext-profileerror" id="inputJobError">Чёт не так</span> 
		<button class="popup__submit-profile" type="submit" value="Сохранить">Сохранить</button>
	</form>
</div>

<div class="popup popup_add">
	<form class="popup__editform-add popup__form" name="novoeMesto" novalidate>
		<button class="close" id="closeAdd" type="button" name="closeAdd"></button>
		<h2 class="popup__text-add">Новое место</h2>
		<input class="popup__inputtext-add popup__input" type="text" name="title" minlength="2" maxlength="30" placeholder="Название" required>
		<span class="popup__inputtext-adderror" id="titleError">Чёт не так</span>
		<input class="popup__inputtext-add popup__input" type="url" name="link" placeholder="Ссылка на картинку" required>
		<span class="popup__inputtext-adderror" id="linkError">Чёт не так</span>
		<button class="popup__submit-add" type="submit" value="Создать">Создать</button>
	</form>
</div>

<div class="popup popup_img">
	<div class="popup__big">
		<button class="close" id="closeImg" type="button" name="closeImg"></button>
		<img class="popup__img" src="./images/blackLike.svg" alt="картинка">
		<p class="popup__p"></p>
	</div>
</div>

<template id="card">
	<div class="element">
		<img class="element__img" src="x/y" alt="картинка">
		<button class="element__buttontrash" type="button" name="trash"><img src="./images/Trash.svg" alt="trash"></button>
		<div class="element__subscribe">
			<h3 class="element__text"></h3>
			<button class="element__buttonlike" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
		</div>
	</div>
</template>

<script type="module" src="./script/index.js"></script>
<script type="module" src="./script/card.js"></script>
<script type="module" src="./script/formValidator.js"></script>
</body>
</html>
