<!DOCTYPE Html>
<html lang="ru">
<head>
    <title>Место - Россия</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Фёдор Никонов">
    <link rel="stylesheet" href="./pages/mesto.css">
</head>

<body class="body">
<div class="content">

<header class="header">
    <div class="header__logo"></div>
</header>

<main class="main">

<section class="profile">
	<img class="profile__avatar" src="./images/kusto.jpg" alt="Фотография Жака-Ива Кусто">
	<div class="profile__info">
		<div class="profile__str">
			<h1 class="profile__name">Жак-Ив Кусто</h1>
			<button class="profile__edit" type="button" name="profileEdit"><img src="./images/EditButon.svg" alt="Edit"></button>
		</div>
		<h2 class="profile__job">Исследователь океана</h2>
	</div>
	<button class="profile__addbutton" type="button" name="addButton"><img src="./images/AddButton.svg" alt="Add"></button>
</section>

<section class="grid">
</section>

</main>

<footer class="footer">
    <p class="footer__p">&copy; 2020 Mesto Russia</p>
    <p class="footer__p">Фёдор Никонов</p>
</footer>

</div> <!-- content -->

<div class="popup">
	<form class="popup__editform" name="namjob">
		<button class="close" id="closeProf" type="button" name="closeProf"></button>
		<h2 class="popup__text">Редактировать профиль</h2>
		<input class="popup__inputtext" type="text" name="inputName" placeholder="Имя Фамилия">
		<input class="popup__inputtext" type="text" name="inputJob" placeholder="Деятельность"> 
		<button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
	</form>
</div>

<div class="popupadd">
	<form class="popupadd__editform" name="novoeMesto">
		<button class="close" id="closeAdd" type="button" name="closeAdd"></button>
		<h2 class="popupadd__text">Новое место</h2>
		<input class="popupadd__inputtext" type="text" name="title" placeholder="Название" required>
		<input class="popupadd__inputtext" type="text" name="ssulka" placeholder="Ссылка на картинку" required> <!-- Если type="url" - картинки с компьютера не открываются. -->
		<button class="popupadd__submit" type="submit" value="Создать">Создать</button>
	</form>
</div>

<div class="popupimg">
	<div class="popupimg__big">
		<button class="close" id="closeImg" type="button" name="closeImg"></button>
		<img class="popupimg__img" src="./images/blackLike.svg" alt="картинка">
		<p class="popupimg__p"></p>
	</div>
</div>

<template id="card">
	<div class="element">
		<img class="element__img" src="x/y" alt="картинка">
		<button class="element__trash" type="button" name="trash"><img src="./images/Trash.svg" alt="trash"></button>
		<div class="element__subscribe">
			<h3 class="element__text"></h3>
			<button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
		</div>
	</div>
</template>

<script src="./script/script.js"></script>
</body>
</html>
