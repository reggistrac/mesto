<!DOCTYPE Html>
<html lang="ru">
<head>
    <title>Место - Россия</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Фёдор Никонов">
    <link rel="stylesheet" href="./pages/mesto.css">
</head>

<body class="body">
 <div class="content">

<header class="header">
    <div class="header__logo"></div>
</header>

<main class="main">
    <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Фотография Жака-Ива Кусто">
        <div class="profile__info">
            <div class="profile__str">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" name="profileEdit"><img src="./images/EditButon.svg" alt="Edit"></button>
            </div>
            <h2 class="profile__job">Исследователь океана</h2>
        </div>
        <button class="profile__addbutton" type="button" name="addButton"><img src="./images/AddButton.svg" alt="Add"></button>
    </section>

    <section class="grid">
        <div class="element">
            <img class="element__img" src="./images/karachaevo-cherkesia.jpg" alt="Карачаево-Черкесия">
            <div class="element__subscribe">
                <h3 class="element__text">Карачаево-Черкесия</h3>	<!-- h2 был в profile__job -->
                <button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__subscribe">
                <h3 class="element__text">Гора Эльбрус</h3>
                <button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__subscribe">
                <h3 class="element__text">Домбай</h3>
                <button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/karachaevo-cherkesia.jpg" alt="Карачаево-Черкесия">
            <div class="element__subscribe">
                <h3 class="element__text">Карачаево-Черкесия</h3>
                <button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__subscribe">
                <h3 class="element__text">Гора Эльбрус</h3>
                <button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__subscribe">
                <h3 class="element__text">Домбай</h3>
                <button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
            </div>
		</div>
	</section>
</main>

<footer class="footer">
    <p class="footer__p">&copy; 2020 Mesto Russia</p>
    <p class="footer__p">Фёдор Никонов</p>
</footer>

</div> <!-- content -->

<div class="popup popup_disnone">
	<form class="popup__editform" name="namjob">
		<button class="popup__close" type="button" name="closeButton"></button>
		<h2 class="popup__text">Редактировать профиль</h2>
		<input class="popup__inputtext" type="text" name="inputName">
		<input class="popup__inputtext" type="text" name="inputJob"> 
		<button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
	</form>
</div>

<script src="./script/script.js"></script>
</body>
</html>
