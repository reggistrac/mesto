<div class="popup disnone">
	<form class="popup__editform" name="namjob">
		<button class="close" id="closeProf" type="button" name="closeProf"></button>
		<h2 class="popup__text">Редактировать профиль</h2>
		<input class="popup__inputtext" type="text" name="inputName">
		<input class="popup__inputtext" type="text" name="inputJob"> 
		<button class="popup__submit" type="submit" value="Сохранить">Сохранить</button>
	</form>
</div>

<div class="popupadd disnone">
	<form class="popupadd__editform" name="novoeMesto">
		<button class="close" id="closeAdd" type="button" name="closeAdd"></button>
		<h2 class="popupadd__text">Новое место</h2>
		<input class="popupadd__inputtext" type="text" name="title" placeholder="Название">
		<input class="popupadd__inputtext" type="text" name="ssulka" placeholder="Ссылка на картинку"> 
		<button class="popupadd__submit" type="submit" value="Создать">Создать</button>
	</form>
</div>

<div class="popupimg disnone">
	<div class="popupimg__big">
		<button class="close" id="closeImg" type="button" name="closeImg"></button>
		<img class="popupimg__img" src="x/y">
		<p class="popupimg__p"></p>
	</div>
</div>

<template id="card">
	<div class="element">
		<img class="element__img" src="x/y" alt="">
		<button class="element__trash" type="button" name="trash"><img src="./images/Trash.svg" alt="trash"></button>
		<div class="element__subscribe">
			<h3 class="element__text"></h3>
			<button class="element__button" type="button" name="likeButton"><img class="element__like" src="./images/like.svg" alt="like"></button>
		</div>
	</div>
</template>
